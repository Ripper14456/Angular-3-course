<div class="container-fluid pt-5">
  <div class="container" style="width: 40%">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form (ngSubmit)="onSubmit()">
          <h3>Login</h3>
          <div class="form-outline mb-4">
            <input name="username" type="text" class="form-control" [(ngModel)]="username" name="username" />
            <label class="form-label">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input name="password" type="password"  class="form-control" [(ngModel)]="password" name="password"/>
            <label class="form-label">Password</label>
          </div>


          <div class="row d-flex justify-content-center">
            <button style="width: 50%" type="submit" class="btn btn-primary btn-block mb-4 ">Sign in</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
